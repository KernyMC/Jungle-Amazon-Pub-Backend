version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amazonpub-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    volumes:
      # Montar credenciales de Firebase como secreto
      - ./jungle--pub-firebase-adminsdk-fbsvc-c83cceeb2a.json:/app/jungle--pub-firebase-adminsdk-fbsvc-c83cceeb2a.json:ro
    networks:
      - amazonpub-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  amazonpub-network:
    name: amazonpub-network
    driver: bridge
